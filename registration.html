<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form page</title>
    <link rel="stylesheet" href="registration.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="registration.js" defer></script>
</head>
<body>
<div class="wrapper">
    <form class="form" name="registrationForm">
        <div class="formHead">
            <span>Sing Up</span>
        </div>
        <input class="formItem" type="text" name="name" placeholder="Name">
        <input class="formItem" type="text" name="secondname" placeholder="second name">
        <input class="formItem" type="email" name="email" placeholder="email">
        <select class="formItem" name="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <input class="formItem" type="password" name="pass" placeholder="password">
        <div >
            <input class="formItem" type="checkbox" name="check">
            <span>Conditions of Agreement</span>
        </div>
        <div class="submitWrapper">
            <input class="formItem formItemSubmit" type="submit" name="sub" value="Send">
        </div>
    </form>
</div>
</body>
</html>
